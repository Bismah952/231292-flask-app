<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Scan Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        .container {
            margin-top: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
            transition: background-color 0.3s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f5f5f5;
        }

        .device-info {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
        }

        .device-info strong {
            font-weight: 600;
            color: #212529;
        }

        .device-count {
            margin-top: 20px;
            font-style: italic;
            color: #777;
            text-align: center;
        }

        .empty-list {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Network Scan Results</h1>
        {% if devices %}
            <ul>
                {% for device in devices %}
                    <li>
                        <div class="device-info">
                            <strong>IP Address:</strong> {{ device.ip }}<br>
                            <strong>MAC Address:</strong> {{ device.mac }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <p class="device-count">Total Devices Found: {{ devices|length }}</p>
        {% else %}
            <p class="empty-list">No devices found on the network.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
